<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expanding Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      width: 95vw;
      height: 80vh;
      overflow: hidden;
      border-radius: 40px;
      gap: 20px;
    }

    .panel {
      background-size: cover;
      background-position: center;
      height: 100%;
      border-radius: 40px;
      flex-shrink: 0;
      transition: all 0.5s ease;
      position: relative;
    }

    #panel-1 {
      flex: 7;
    }

    #panel-2, #panel-3, #panel-4, #panel-5 {
      flex: 1.1;
    }

    .img-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel" id="panel-1" style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?auto=format&fit=crop&w=1350&q=80');">
      <div class="img-text">Explore the world</div>
    </div>
    <div class="panel" id="panel-2" style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?auto=format&fit=crop&w=400&q=80');"></div>
    <div class="panel" id="panel-3" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80');"></div>
    <div class="panel" id="panel-4" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=400&q=80');"></div>
    <div class="panel" id="panel-5" style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=400&q=80');"></div>
  </div>
</body>
</html>
